<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineGuard - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #e2e8f0;
        }
        .bg-overlay {
            background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
            opacity: 0.1;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .navbar {
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
        }
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            letter-spacing: 1px;
        }
        .footer {
            background: #111827;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <!-- Navigation Bar -->
    <nav class="navbar fixed top-0 w-full shadow-lg z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="logo text-2xl text-indigo-400">MineGuard</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-300 hover:text-indigo-400 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="employee.html" class="text-gray-300 hover:text-indigo-400 px-3 py-2 rounded-md text-sm font-medium">Employee</a>
                    <a href="alert.html" class="text-gray-300 hover:text-indigo-400 px-3 py-2 rounded-md text-sm font-medium">Alert</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="flex-grow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-12">
            <h1 class="text-4xl sm:text-5xl font-bold text-center text-indigo-300 mb-6">Welcome to MineGuard</h1>
            <p class="text-lg sm:text-xl text-gray-400 text-center max-w-3xl mx-auto">
                Monitor employee safety and manage alerts with our advanced tracking system designed for mining environments.
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <p class="text-center text-gray-400 text-sm">
                &copy; 2025 MineGuard. All rights reserved.
            </p>
        </div>
    </footer>
</body>
</html>
